<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Foods Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://use.typekit.net/nhw3aqu.css" />

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="background">

    <!-- Login -->
    <div class="container my-3" id="before-login">
        <div class="row">
            <div class="col-12 p-0 text-center">
                <img src="./assets/images/security.svg" alt="" style="height:40%;" />
                <h5 class="font-weight-light mb-3">You shall not pass, please verify your identity</h5>
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form id="form-login">
                            <div class="form-group">
                                <label for="login-email" class="text-left">Email address</label>
                                <input type="email" class="form-control" id="login-email" placeholder="Enter email" />
                            </div>

                            <div class="form-group">
                                <label for="login-password">Password</label>
                                <input type="password" class="form-control" id="login-password" placeholder="Enter password" />
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Log In</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Full App -->
    <div class="container my-3" id="after-login">
        <nav class="navbar navbar-light bg-light">
            <button class="btn btn-primary ml-auto">Logout</button>
        </nav>
        <div class="row">

            <!-- Add New Food -->
            <div class="col-md-10">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="font-weight-light mb-3">Add New Food</h5>
                        <form id="form-food">
                            <div class="row">
                                <div class="col-md-12">
                                    <input type="text" class="form-control my-2" id="food-title" placeholder="Food name">
                                    <input type="price" class="form-control my-2" id="food-price" placeholder="Price" min="0">
                                    <div class="form-group my-2">
                                        <textarea class="form-control" rows="3" id="food-ingredients" placeholder="Ingredients"></textarea>
                                    </div>
                                    <label for="tag">Choose food tag:</label>
                                    <select class="form-control" id="food-tag">
                                        <option value="ayam">ayam</option>
                                        <option value="ikan">ikan</option>
                                        <option value="other">other</option>
                                    </select>
                                </div>
                                <div class="col-md-8 mx-auto mt-3"><button class="btn btn-primary btn-block" type="submit">Submit</button></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="pb-0 col-12">
                <div class="card-body pb-0">
                    <h3 class="font-weight-light">My Foods</h3>
                </div>
            </div>

            <!-- List Food -->
            <div class="col-md-10" id="food-list">
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/scripts/main.js"></script>
</body>

</html>
